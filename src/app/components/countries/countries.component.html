<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid Tracker Country Wise</h1>
  <hr>
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select name="" id="c" class="form-control" #input (change)="updateValues(input.value)">
        <option [value]="country" *ngFor="let country of countries">{{ country }}</option>
      </select>
    </div>
  </div>
  <app-dashboard-card
    [confirmedCases]="totalConfirmedCases"
    [deaths]="totalDeaths"
    [activeCases]="totalActiveCases"
    [recoveredCases]="totalRecoveredCases"
  ></app-dashboard-card>
</div>
