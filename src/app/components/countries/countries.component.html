<div class="ui inverted dimmer" [class.active]="loading">
  <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid Tracker Country Wise</h1>
  <hr />
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select
        name=""
        id="c"
        class="form-control"
        #input
        (change)="updateValues(input.value)"
      >
        <option [value]="country" *ngFor="let country of countries">
          {{ country }}
        </option>
      </select>
    </div>
  </div>
  <app-dashboard-card
    [confirmedCases]="totalConfirmedCases"
    [deaths]="totalDeaths"
    [activeCases]="totalActiveCases"
    [recoveredCases]="totalRecoveredCases"
  ></app-dashboard-card>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <google-chart [data]="lineChart"></google-chart>
    </div>
    <div class="col-sm-12 col-md-6 test">
      <table class="table">
        <thead>
          <tr>
            <th>Sno.</th>
            <th>Date</th>
            <th>Cases</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let case of selectedCountrydata; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ case.date | date }}</td>
            <td>{{ case.cases }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
