<div class="container">
  <div class="row">
    <div class="card col-sm-12 col-md-6 col-lg-3">
      <div class="ui statistic">
        <div class="label">Confirmed</div>
        <div class="value">
          {{ confirmedCases }}
        </div>
      </div>
    </div>
    <div class="card col-sm-12 col-md-6 col-lg-3">
      <div class="ui statistic">
        <div class="label">Recovered</div>
        <div class="value">
          {{ recoveredCases }}
        </div>
      </div>
    </div>
    <div class="card col-sm-12 col-md-6 col-lg-3">
      <div class="ui statistic">
        <div class="label">Death</div>
        <div class="value">
          {{ deaths }}
        </div>
      </div>
    </div>
    <div class="card col-sm-12 col-md-6 col-lg-3">
      <div class="ui statistic">
        <div class="label">Active</div>
        <div class="value">
          {{ activeCases }}
        </div>
      </div>
    </div>
  </div>
</div>
